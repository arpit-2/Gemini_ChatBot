<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revolt Motors - Rev Assistant</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-theme">
  <div class="theme-switcher">
    <button id="themeToggle" class="theme-btn">
      <i class="fas fa-moon"></i>
    </button>
  </div>
  
  <div class="chat-container">
    <header>
      <div class="logo-container">
        <img src="/images/Revolt_logo.jpg" alt="Revolt Motors Logo" class="logo">
        <h1>Rev - Voice Assistant</h1>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <span class="pulse"></span>
        <span>Ready</span>
      </div>
    </header>
    
    <div class="voice-controls">
      <button id="startBtn" class="btn voice-btn">
        <i class="fas fa-microphone"></i>
      </button>
      <div class="listening-animation" id="listeningAnimation" style="display: none;">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
      </div>
    </div>
    
    <div class="language-selector-container">
      <select id="languageSelect" class="language-selector">
        <option value="en-US">English</option>
        <option value="hi-IN">Hindi</option>
        <option value="mr-IN">Marathi</option>
      </select>
    </div>
  </div>

  <script src="/src/public/js/app.js"></script>
</body>
</html>
